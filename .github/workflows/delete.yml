name: Clean the registry

on: delete

jobs:
  branch-cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Print a message
      shell: bash
      run: |
        echo "Deleted the branch ${{ github.event.pull_request.head.ref }}"
        echo "Deleted the branch ${GITHUB_REF##*/}"
        echo ${GITHUB_REF##*/}

    - name: Dump the event
      shell: bash
      run: echo " ${{ toJSON(github.event) }} "
